services:
  postgres:
    image: postgres:16-alpine
    container_name: open-sparkle-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sparkle_user
      POSTGRES_PASSWORD: sparkle_password
      POSTGRES_DB: open_sparkle
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sparkle_user -d open_sparkle"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
